name: Deploy to CoreServer

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Remove git directory
        run: rm -rf .git

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install terser
        run: npm install -g terser

      - name: Minify map.js
        run: terser js/map.js -o js/map.js -c -m

      - name: FTP Deploy to CoreServer
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /domains/ji-develop.com/public_html/station/
          exclude: |
            **/.git*
            **/.github/**
            README.md
